<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVASPOT - Book Ticket</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .booking-movies-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .booking-movie-card {
            background: #23252b;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
            width: 300px;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .booking-movie-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .booking-movie-info {
            padding: 1rem;
            text-align: center;
        }
        .booking-movie-info h3 {
            margin: 0 0 0.5rem 0;
            color: #fff;
        }
        .booking-movie-info .theatre {
            color: #ff7a1a;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }
        .booking-movie-info .area {
            color: #b2dfdb;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .booking-movie-info .btn {
            margin-top: 0.7rem;
            width: 80%;
        }
    </style>
</head>
<body class="dark-theme">
    <h2 style="margin-top:2rem;">Book a Ticket</h2>
    <div class="booking-movies-grid">
        {% for movie in movies %}
        <div class="booking-movie-card">
            <img src="{{ movie.image_url }}" alt="{{ movie.title }}">
            <div class="booking-movie-info">
                <div style="color:#fff; font-weight:bold; margin-bottom:0.3rem;">Movie: {{ movie.title }}</div>
                <div class="theatre">Theatre: {{ movie.theatre }}</div>
                <div class="area">Area: {{ movie.area }}</div>
                <a href="{{ url_for('select_seats', movie_id=movie.id) }}" class="btn accent">Select Seats</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
